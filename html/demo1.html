<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sticky Overlay - 蝴蝶图片版</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #eee;
    }
    #scrolly {
      position: relative;
      padding: 1rem;
      max-width: 80%;
      margin: 40px auto;
    }    
    figure {
      position: sticky;
      top: 0;                    /* 改为贴顶，实现真正的屏幕中央 */
      width: 100%;
      height: 100vh;             /* 改为全视窗高度 */
      margin: 0;
      /* background-color: #8a8a8a; */
      z-index: 0;
      display: flex;
      /* align-items: center;
      justify-content: center; */
    }    
    figure img {
      display: block;
      width: auto;
      max-width: 800px;          /* 增大图片最大宽度 */
      max-height: 400px;         /* 增大图片最大高度 */
      object-fit: contain;
      margin: 0 auto;
      pointer-events: none;
      opacity: 0.9;                /* 隐藏图片，但保持布局 */
      filter: drop-shadow(0 4px 12px rgba(0,0,0,0.18));
      transition: transform 0.3s;
    }
    article {
      position: relative;
      padding: 0;
      max-width: 35rem;          /* 增加宽度以适应横向矩形 */
      margin: 0 auto;
      padding-top: 100vh;        /* 添加顶部间距，让第一个步骤需要下滑才显示 */
    }    
    .step {
      margin: 0 auto 10rem auto;  /* 大幅增加步骤间距 */
      color: #333;
      background-color: rgba(0, 0, 0, 0.06);
      border-radius: 8px;        /* 稍微增加圆角 */
      transition: background 0.2s, color 0.2s;
      min-height: 120px;         /* 设置最小高度 */
      width: 100%;               /* 确保占满容器宽度 */
      max-width: 600px;          /* 设置最大宽度 */
      display: flex;             /* 使用弹性布局 */
      align-items: center;       /* 垂直居中 */
      justify-content: center;   /* 水平居中 */
    }
    .step:last-child {
      margin-bottom: 100rem; /* 保持最后一个步骤的底部间距 */
    }
    .step.is-active p, .step.is-active h2 {
      background-color: #ffe5b1;
      color: #b86a04;
      border-radius: 4px;
    }
    .step p, .step h2 {
      text-align: center;
      padding: 1rem 1rem;
      font-size: 1.2rem;
      margin: 0;
      background: transparent;
      transition: background 0.2s, color 0.2s;
    }
    .step h2 {
      font-size: 1.5rem;
      font-weight: bold;
      color: #4c3b1b;
      background: transparent;
    }
    .step span {
      background: #fff7d6;
      border-radius: 2px;
      padding: 0 3px;
      color: #c56a00;
    }
    @media (max-width: 700px) {
      #scrolly {
        max-width: 100vw;
        border-radius: 0;
      }
      figure img {
        max-width: 170px;
        max-height: 90px;
      }
    }
  </style>
</head>
<body>
  <main>
    <section id="scrolly">
      <figure>
        <img src="蝴蝶.png" alt="蝴蝶" />
      </figure>
      <article>
        <div class="step">
          <h2>“奇点是不存在的。”</h2>
        </div>
        <div class="step">
          <p>
            正在上海某高校就读环境专业博士的月影在和朋友的聊天框中打出这句话，这句话也像是她对自己博士生涯的注脚。彼时本应在一年前如期毕业的月影已经迎来了博士生涯第五年的尾声，她正处于将毕业论文送审的焦虑期。
          </p>
        </div>
        <div class="step">
          <p>
            打完这句话后月影进一步解释道：“可以说我们现在所有科学都是基于奇点是存在的，我们认为奇点存在，所以我们才会继续去发展。可是如果最后我连奇点不存在的观点都可以接受了，我还有什么不可以接受的呢？”
          </p>
        </div>
        <div class="step">
          <p>
            而在此之前，月影形容自己长期陷入虚无主义的怪圈，<span>圈住她的是不断延期的毕业时间。</span>
          </p>
        </div>
      </article>
    </section>
  </main>
  <!-- 引入 d3 和 scrollama -->
  <script src="https://unpkg.com/d3@5.9.1/dist/d3.min.js"></script>
  <script src="https://unpkg.com/scrollama"></script>
  <script>
    var scrolly = d3.select("#scrolly");
    var article = scrolly.select("article");
    var step = article.selectAll(".step");
    var scroller = scrollama();

    function handleResize() {
      var stepH = Math.floor(window.innerHeight * 0.75);
      step.style("height", stepH + "px");
      scroller.resize();
    }

    function handleStepEnter(response) {
      step.classed("is-active", function (d, i) {
        return i === response.index;
      });
    }

    function init() {
      handleResize();
      scroller
        .setup({
          step: "#scrolly article .step",
          offset: 0.5,
          debug: false
        })
        .onStepEnter(handleStepEnter);

      window.addEventListener("resize", handleResize);
    }
    init();
  </script>
</body>
</html>
